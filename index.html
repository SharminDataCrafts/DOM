<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
    src="https://kit.fontawesome.com/4518a9ec8f.js"
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>DOM</title>
</head>
<body>
    <!-- Nav Start -->
     <nav class="nav">
        <div class="brand-area container">
            <a href="index.html" class="brand">
                <img src="./images/logo.png" alt="">
            </a>
        </div>
        <div class="avatar">
            <img src="images/my_img1.jpg" alt="" srcset="">
            <p>Sharmin</p>
        </div>
     </nav>
     <!-- navbar end -->

     <!-- main start -->
      <section class="main">

        <!-- course details start -->
         <div class="milestoneDetails">
            <img src="images/kv.png" class="milestoneImage" alt="" srcset="">
            <h1 class="title">Module title here</h1>
            <p class="details">Module description here</p>
         </div>
         <!-- course details end -->

         <!-- all milestones and modules start -->
        <div>
            <div class="milestones">
                <div class="milestone border-b">
                    <div class="flex">
                        <div class="checkbox"><input type="checkbox"></div>
                        <div>
                            <p>
                                Milestone 1 name
                                <span><i class="fas fa-chevron-down "></i></span>
                            </p>
                        </div>
                    </div>

                   <div class="hidden_panel">
                        <div class="module border-b">
                            <p>Module Name</p>
                        </div>
                    </div>
               </div>
            </div>

            <div class="doneList">
                <!-- done list will load here -->
            </div>
        </div>
        <!-- all milestones and modules end -->
      </section>
</body>
</html>
